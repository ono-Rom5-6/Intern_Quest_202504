<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}" lang="ja">

<head>
	<title th:text="#{home}"></title>
</head>

<body>
	<div layout:fragment="content">
		<div class="row g-3">
			<div class="container-md col-12 mt-2">
				<h2 class="mt-2" th:text="|#{home}|"></h2>
			</div>
		</div>

		<table class="table table-striped table-hover table-bordered mt-2">

			<thead>
				<tr>
					<th th:text="|#{overtime}#{schedule}|"></th>
					<th th:text="#{state}"></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="item : ${thisOvertimeList}">

					<tr>
						<td th:text="|${#temporals.format(item.scheduleStart, 'yyyy/MM/dd HH:mm(E)')}～${#temporals.format(item.scheduleFinish, 'yyyy/MM/dd HH:mm(E)')}|">2024年12月12日19時00分 ～
							2024年12月12日21時00分</td>
						<th:block th:switch="true">
							<td th:case="${item.state == 0}" th:text="#{unapproved}"></td>
							<td th:case="${item.state == 1}" th:text="#{rejected}"></td>
							<td th:case="${item.state == 2}" th:text="#{remand}"></td>
						</th:block>
						
						
						<td class="align-middle button">
							<a href="/overtime/report" class="btn btn-primary my-0" th:text="#{report}"></a>
						</td>
					</tr>
				</th:block>
				
				
			</tbody>
		</table>


	</div>
</body>

</html>
